<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 11 Web Simulator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #f3f3f3;
            --taskbar-bg: rgba(243, 243, 243, 0.85);
            --window-bg: rgba(255, 255, 255, 0.95);
            --hover-color: rgba(255, 255, 255, 0.5);
            --primary-blue: #0078d4;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://images.unsplash.com/photo-1579546929518-9e396f3cc809?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
        }

        /* Desktop Icons */
        .desktop-icons {
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .d-icon {
            width: 80px;
            text-align: center;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 5px;
            transition: background 0.2s;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .d-icon:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .d-icon i {
            font-size: 32px;
            margin-bottom: 5px;
            display: block;
        }

        .d-icon.blue i { color: #4da6ff; }
        .d-icon.yellow i { color: #ffd700; }
        .d-icon.green i { color: #28a745; }

        /* Taskbar */
        .taskbar {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 48px;
            background: var(--taskbar-bg);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            border-top: 1px solid rgba(255,255,255,0.3);
        }

        .taskbar-icons {
            display: flex;
            gap: 10px;
            height: 100%;
            align-items: center;
        }

        .tb-icon {
            width: 40px;
            height: 40px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 20px;
            position: relative;
        }

        .tb-icon:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .tb-icon.active::after {
            content: '';
            position: absolute;
            bottom: 2px;
            width: 12px;
            height: 3px;
            background: var(--primary-blue);
            border-radius: 2px;
        }

        .start-btn {
            color: #0078d4;
            font-size: 22px;
        }

        /* System Tray */
        .sys-tray {
            position: absolute;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            color: #333;
            height: 100%;
            padding: 0 10px;
            border-radius: 5px;
        }
        
        .sys-tray:hover {
            background: rgba(255,255,255,0.4);
        }

        /* Start Menu */
        .start-menu {
            position: absolute;
            bottom: -650px; /* Hidden */
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 650px;
            background: rgba(240, 240, 240, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.2);
            transition: bottom 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
            z-index: 999;
            padding: 30px;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .start-menu.show {
            bottom: 48px;
        }

        .search-bar {
            background: #fff;
            padding: 10px 15px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--primary-blue);
        }
        
        .pinned-apps {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }
        
        .pinned-app {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            cursor: pointer;
        }
        
        .pinned-app:hover {
            opacity: 0.8;
        }
        
        .pinned-app i {
            font-size: 24px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Windows (Generic) */
        .window {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 800px;
            height: 500px;
            background: var(--window-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.4);
            animation: popIn 0.2s ease-out;
            min-width: 300px;
            min-height: 200px;
        }

        @keyframes popIn {
            from { transform: scale(0.95); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .window-header {
            height: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 15px;
            background: rgba(255,255,255,0.3);
            cursor: default;
        }

        .win-title {
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .win-controls {
            display: flex;
        }

        .win-btn {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 12px;
        }

        .win-btn:hover { background: rgba(0,0,0,0.1); }
        .win-btn.close:hover { background: #e81123; color: white; }

        .window-content {
            flex: 1;
            position: relative;
            background: rgba(255,255,255,0.8);
        }

        /* Specific App Styles */
        
        /* Browser */
        .browser-bar {
            display: flex;
            padding: 8px;
            background: #f0f0f0;
            gap: 10px;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .browser-bar input {
            flex: 1;
            padding: 6px 12px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Explorer */
        .explorer-layout {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 180px;
            background: rgba(243, 243, 243, 0.5);
            padding: 10px;
            border-right: 1px solid #eee;
        }

        .sidebar-item {
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .sidebar-item:hover { background: rgba(0,0,0,0.05); }
        .sidebar-item i { color: #555; width: 20px; }

        .main-view {
            flex: 1;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-auto-rows: 100px;
            gap: 10px;
        }

        .file-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            cursor: pointer;
        }
        .file-item:hover { background: #e5f3ff; }
        .file-item i { font-size: 40px; margin-bottom: 8px; color: #ffd700; }
        .file-item span { font-size: 12px; text-align: center; }

        /* Helper classes */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- Desktop Icons -->
    <div class="desktop-icons">
        <div class="d-icon blue" onclick="openWindow('explorer')">
            <i class="fa-solid fa-computer"></i>
            <span>此电脑</span>
        </div>
        <div class="d-icon blue" onclick="openWindow('edge')">
            <i class="fa-brands fa-edge"></i>
            <span>Microsoft Edge</span>
        </div>
        <div class="d-icon green">
            <i class="fa-solid fa-trash"></i>
            <span>回收站</span>
        </div>
    </div>

    <!-- Windows -->

    <!-- File Explorer Window -->
    <div id="win-explorer" class="window" onmousedown="bringToFront(this)">
        <div class="window-header" id="header-explorer">
            <div class="win-title"><i class="fa-solid fa-computer"></i> 文件资源管理器</div>
            <div class="win-controls">
                <div class="win-btn" onclick="minimizeWindow('explorer')"><i class="fa-solid fa-minus"></i></div>
                <div class="win-btn" onclick="maximizeWindow('explorer')"><i class="fa-regular fa-square"></i></div>
                <div class="win-btn close" onclick="closeWindow('explorer')"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </div>
        <div class="window-content">
            <div class="explorer-layout">
                <div class="sidebar">
                    <div class="sidebar-item"><i class="fa-solid fa-desktop"></i> 桌面</div>
                    <div class="sidebar-item"><i class="fa-solid fa-download"></i> 下载</div>
                    <div class="sidebar-item"><i class="fa-solid fa-file"></i> 文档</div>
                    <div class="sidebar-item"><i class="fa-solid fa-image"></i> 图片</div>
                    <div class="sidebar-item"><i class="fa-solid fa-hard-drive"></i> 本地磁盘 (C:)</div>
                </div>
                <div class="main-view">
                    <div class="file-item"><i class="fa-solid fa-folder"></i><span>Windows</span></div>
                    <div class="file-item"><i class="fa-solid fa-folder"></i><span>Program Files</span></div>
                    <div class="file-item"><i class="fa-solid fa-folder"></i><span>Users</span></div>
                    <div class="file-item"><i class="fa-solid fa-file-word" style="color:#2b579a"></i><span>简历.docx</span></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Browser Window -->
    <div id="win-edge" class="window" style="width: 900px; height: 600px;" onmousedown="bringToFront(this)">
        <div class="window-header" id="header-edge">
            <div class="win-title"><i class="fa-brands fa-edge"></i> Microsoft Edge</div>
            <div class="win-controls">
                <div class="win-btn" onclick="minimizeWindow('edge')"><i class="fa-solid fa-minus"></i></div>
                <div class="win-btn" onclick="maximizeWindow('edge')"><i class="fa-regular fa-square"></i></div>
                <div class="win-btn close" onclick="closeWindow('edge')"><i class="fa-solid fa-xmark"></i></div>
            </div>
        </div>
        <div class="window-content" style="display:flex; flex-direction:column; height: calc(100% - 40px);">
            <div class="browser-bar">
                <i class="fa-solid fa-arrow-left" style="color:#555; cursor:pointer;"></i>
                <i class="fa-solid fa-arrow-right" style="color:#555; cursor:pointer;"></i>
                <i class="fa-solid fa-rotate-right" style="color:#555; cursor:pointer;" onclick="refreshBrowser()"></i>
                <input type="text" id="browser-url" value="https://zh.wikipedia.org/wiki/Main_Page" onkeydown="checkEnter(event)">
            </div>
            <div style="flex:1; background:white;">
                <iframe id="browser-frame" src="https://zh.m.wikipedia.org/wiki/Special:Random"></iframe>
            </div>
        </div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="start-menu">
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass" style="margin-right: 10px; color: #666;"></i>
            <span>在此输入你要搜索的内容...</span>
        </div>
        <div style="margin-bottom: 15px; font-weight: 600; font-size: 14px;">已固定</div>
        <div class="pinned-apps">
            <div class="pinned-app" onclick="openWindow('edge')"><i class="fa-brands fa-edge" style="color:#0078d4"></i><span>Edge</span></div>
            <div class="pinned-app"><i class="fa-brands fa-microsoft" style="color:#00a4ef"></i><span>Word</span></div>
            <div class="pinned-app"><i class="fa-brands fa-microsoft" style="color:#7fba00"></i><span>Excel</span></div>
            <div class="pinned-app" onclick="openWindow('explorer')"><i class="fa-solid fa-folder-open" style="color:#e8bb0e"></i><span>文件</span></div>
            <div class="pinned-app"><i class="fa-brands fa-spotify" style="color:#1db954"></i><span>Spotify</span></div>
            <div class="pinned-app"><i class="fa-solid fa-gear" style="color:#555"></i><span>设置</span></div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <div class="taskbar-icons">
            <div class="tb-icon start-btn" onclick="toggleStartMenu()">
                <i class="fa-brands fa-windows"></i>
            </div>
            <div class="tb-icon" onclick="toggleStartMenu()">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <!-- App Icons in Taskbar -->
            <div class="tb-icon" id="tb-explorer" onclick="toggleWindow('explorer')">
                <i class="fa-solid fa-folder" style="color: #ffd700;"></i>
            </div>
            <div class="tb-icon" id="tb-edge" onclick="toggleWindow('edge')">
                <i class="fa-brands fa-edge" style="color: #0078d4;"></i>
            </div>
        </div>

        <!-- System Tray / Clock -->
        <div class="sys-tray">
            <i class="fa-solid fa-angle-up"></i>
            <i class="fa-solid fa-wifi"></i>
            <i class="fa-solid fa-volume-high"></i>
            <div style="text-align: right; line-height: 1.2;">
                <div id="clock-time">12:00</div>
                <div id="clock-date">2023/10/01</div>
            </div>
        </div>
    </div>

    <script>
        // Z-index management
        let zIndex = 10;

        // --- Window Management Functions ---
        function openWindow(appId) {
            const win = document.getElementById('win-' + appId);
            const tbIcon = document.getElementById('tb-' + appId);
            
            win.style.display = 'flex';
            bringToFront(win);
            
            if(tbIcon) tbIcon.classList.add('active');
            
            // Close start menu if open
            document.getElementById('start-menu').classList.remove('show');
        }

        function closeWindow(appId) {
            const win = document.getElementById('win-' + appId);
            const tbIcon = document.getElementById('tb-' + appId);
            
            win.style.display = 'none';
            if(tbIcon) tbIcon.classList.remove('active');
        }

        function minimizeWindow(appId) {
            const win = document.getElementById('win-' + appId);
            win.style.display = 'none';
        }
        
        function maximizeWindow(appId) {
            const win = document.getElementById('win-' + appId);
            if(win.style.width === '100%') {
                // Restore
                win.style.width = appId === 'edge' ? '900px' : '800px';
                win.style.height = appId === 'edge' ? '600px' : '500px';
                win.style.top = '100px';
                win.style.left = '100px';
                win.style.borderRadius = '10px';
            } else {
                // Maximize
                win.style.width = '100%';
                win.style.height = 'calc(100% - 48px)'; // Minus taskbar
                win.style.top = '0';
                win.style.left = '0';
                win.style.borderRadius = '0';
            }
        }

        function toggleWindow(appId) {
            const win = document.getElementById('win-' + appId);
            if (win.style.display === 'none' || win.style.display === '') {
                openWindow(appId);
            } else {
                // If it's already active and on top, minimize it
                if (parseInt(win.style.zIndex) === zIndex) {
                    minimizeWindow(appId);
                } else {
                    bringToFront(win);
                }
            }
        }

        function bringToFront(element) {
            zIndex++;
            element.style.zIndex = zIndex;
        }

        // --- Start Menu ---
        function toggleStartMenu() {
            const menu = document.getElementById('start-menu');
            menu.classList.toggle('show');
        }

        // Close start menu when clicking on desktop
        document.addEventListener('click', function(event) {
            const menu = document.getElementById('start-menu');
            const startBtn = document.querySelector('.start-btn');
            
            if (!menu.contains(event.target) && !startBtn.contains(event.target) && menu.classList.contains('show')) {
                menu.classList.remove('show');
            }
        });

        // --- Draggable Windows Logic ---
        function makeDraggable(elementId, handleId) {
            const element = document.getElementById(elementId);
            const handle = document.getElementById(handleId);
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;

            handle.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // get the mouse cursor position at startup:
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                bringToFront(element);
            }

            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                
                // If maximized, don't drag (or implement snap out logic - simplified here to just stop)
                if(element.style.width === '100%') return;

                // calculate the new cursor position:
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // set the element's new position:
                element.style.top = (element.offsetTop - pos2) + "px";
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                // stop moving when mouse button is released:
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }

        // Initialize Draggables
        makeDraggable("win-explorer", "header-explorer");
        makeDraggable("win-edge", "header-edge");

        // --- Clock ---
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const date = now.toLocaleDateString();
            
            document.getElementById('clock-time').innerText = `${hours}:${minutes}`;
            document.getElementById('clock-date').innerText = date;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // --- Browser Functionality ---
        function checkEnter(event) {
            if (event.key === "Enter") {
                let url = document.getElementById('browser-url').value;
                if (!url.startsWith('http')) {
                    url = 'https://' + url;
                }
                document.getElementById('browser-frame').src = url;
            }
        }
        
        function refreshBrowser() {
            document.getElementById('browser-frame').contentWindow.location.reload();
        }
    </script>
</body>
</html>
